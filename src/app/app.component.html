<div class="container p-5">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label>New Player</label>
        <input #todoitem class="form-control">
      </div>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label>Add to</label>
        <select #todolist class="form-control">
          <option selected value="todo">Players</option>
          <option value="done">Team 1</option>
		    <option value="cancelled">Team 2</option>
			<option value="next">Team 3</option>
			
        </select>
      </div>
    </div>
    <div class="col-12 text-right">
      <button style="margin-right: 16px " (click)="addItem(todolist.value, todoitem.value)" class="btn  btn-primary">
        Add Player
      </button>
	 
    </div>
	
  </div>
</div>
<div class="container p-5">
  <div class="row">
    <div class="col">

      <div class="card bg-primary">
        <div class="card-header text-white">
          <h2> Players</h2>
        </div>

        <cdk-drop class="list-group list-group-flush" #todoList [data]="todo" [connectedTo]="[doneList, cancelledList,nextList]"
          (dropped)="drop($event)">
          <div class="list-group-item list-group-item-primary" *ngFor="let item of todo" cdkDrag>
            <p class="mb-1"> {{ item.title | titlecase }} </p>
           
          </div>
        </cdk-drop>

      </div>
    </div>

    <div class="col">

      <div class="card bg-success">
        <div class="card-header text-white">
          <h2>Team 1</h2>
        </div>
        <cdk-drop #doneList [data]="done" [connectedTo]="[todoList, cancelledList,nextList]" class="list-group list-group-flush"
          (dropped)="drop($event)">
          <div class="list-group-item list-group-item-success" *ngFor="let item of done" cdkDrag>
            <p class="mb-1"> {{ item.title | titlecase }} </p>
          
          </div>
        </cdk-drop>
      </div>
    </div>


    <div class="col">
      <div class="card bg-danger">
        <div class="card-header text-white">
          <h2>Team 2</h2>
        </div>
        <cdk-drop #cancelledList [data]="cancelled" [connectedTo]="[todoList, doneList,nextList]" class="list-group list-group-flush"
          (dropped)="drop($event)">
          <div class="list-group-item list-group-item-danger" *ngFor="let item of cancelled" cdkDrag>
            <p class="mb-1"> {{ item.title | titlecase }} </p>
            
          </div>
		  
        </cdk-drop>
      </div>
    </div>
	
	 <div class="col">
      <div class="card bg-warning">
        <div class="card-header text-white">
          <h2>Team 3</h2>
        </div>
        <cdk-drop #nextList [data]="next" [connectedTo]="[todoList, doneList,cancelledList]" class="list-group list-group-flush"
          (dropped)="drop($event)">
          <div class="list-group-item list-group-item-warning" *ngFor="let item of next" cdkDrag>
            <p class="mb-1"> {{ item.title | titlecase }} </p>
            
          </div>
		  
        </cdk-drop>
      </div>
    </div>
  </div>
</div>
